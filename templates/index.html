<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #BCBBB8;
    }

    h1 {
      color: mediumseagreen;
      text-align: center;
      font-weight: bold;
    }

    .container-box {
      background: #edf2f7;
      padding: 25px;
      border-radius: 15px;
      margin-top: 30px;
    }

    .result-card {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>

<!-- ===================== NAVBAR ===================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Recommendation</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ===================== MAIN CONTENT ===================== -->
<div class="container container-box">
  <h1>Crop Recommendation System ðŸŒ±</h1>

  <form action="/predict" method="POST" class="mt-4">

    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Nitrogen</label>
        <input type="number" name="nitrogen" class="form-control" placeholder="Enter Nitrogen" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Phosphorus</label>
        <input type="number" name="phosphorus" class="form-control" placeholder="Enter Phosphorus" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Potassium</label>
        <input type="number" name="potassium" class="form-control" placeholder="Enter Potassium" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Temperature (Â°C)</label>
        <input type="number" step="0.01" name="temperature" class="form-control" placeholder="Enter Temperature" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Humidity (%)</label>
        <input type="number" step="0.01" name="humidity" class="form-control" placeholder="Enter Humidity" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">pH</label>
        <input type="number" step="0.01" name="ph" class="form-control" placeholder="Enter pH value" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Rainfall (mm)</label>
        <input type="number" step="0.01" name="rainfall" class="form-control" placeholder="Enter Rainfall" required>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary btn-lg">
        Get Recommendation
      </button>
    </div>
  </form>

  <!-- ===================== RESULT ===================== -->
  {% if result %}
  <div class="result-card">
    <div class="card bg-dark text-white" style="width: 20rem;">
      <img src="{{ url_for('static', filename='img.jpg') }}" class="card-img-top" alt="Crop Image">
      <div class="card-body text-center">
        <h5 class="card-title">Recommended Crop</h5>
        <p class="card-text fw-bold">{{ result }}</p>
      </div>
    </div>
  </div>
  {% endif %}

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
